<div class="edit-som-eom-wrapper">
    <div class="input-wrapper">
        <span>
            {{'media.table.modal_edit_som_eom.edit_som'| translate}}
        </span>
        <timecode-input #somInput
                        [timecodeFormat]="TimecodeFormat"
                        [displayGoToTimecodeBtn]="false"
                        [(inputValue)]="SOMtext">
        </timecode-input>
    </div>

    <div class="input-wrapper">
        <span>
            {{'media.table.modal_edit_som_eom.edit_eom'| translate}}
        </span>
        <timecode-input #eomInput
                        [timecodeFormat]="TimecodeFormat"
                        [displayGoToTimecodeBtn]="false"
                        [(inputValue)]="EOMtext">
        </timecode-input>
    </div>

    <div class="error-message" [ngClass]="{'visibility-visible': errMessage, 'visibility-hidden': !errMessage }">
        {{(errMessage) ? (errMessage | translate) : ''}}
    </div>
</div>

<ng-template #modalFooterTemplate>
<div class="modal-footer">
<div>
    <button type="button" (click)="closeModal()">{{'common.cancel'| translate}}</button>
    <button type="button" class="primary" (click)="saveData()">{{'common.save'| translate}}</button>
</div>
</div>
</ng-template>
