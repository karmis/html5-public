<div class="taxonomy">
    <input
            #filterInput
            class="field"
            type="search"
            placeholder="{{ 'ng2_components.ag_grid.start_type_taxonomy' | translate }}"
            (keyup)="filter($event)">
    <div class="js-scrollbar-target-adv-modal-user">
        <imfx-controls-tree #tree
                            [extensions]="['filter']"
                            [classes]="classes"
                            [ext_filter]="{autoExpand: true, mode: 'hide', highlight: false}"
                            [checkbox]="false"
                            [selectMode]="2"
                            [source]="entries"
                            (onClick)="onClickByTreeItem($event)"
                            (onDblClick)="onDblClickByTreeItem($event)"
        ></imfx-controls-tree>
    </div>
</div>
