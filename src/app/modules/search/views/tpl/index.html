<div class="search-view-wrapper " [ngClass]="{'common-hidden': hide}">
    <imfx-controls-select2
        #selectViewControl
        [width]="'100%'"
        [multiple]="false"
        [data]="[]"
        [placeholder]="selectPlaceholder|translate"
        [placeholderRefToTranslate]="selectPlaceholder"
        (onSelect)="onSelect($event)"
        [minimumResultsForSearch]="10"
        [rightSidePosition]="rightSidePosition"></imfx-controls-select2>
</div>
