<div class="modal-prompt">
    <div class="modal-prompt-wrapper">
        <label for="modalPromptInput">{{label | translate}}</label>
        <input #promptInput type="text" class="form-control" id="modalPromptInput"
               placeholder="{{placeholder | translate}}" (keyup.enter)="ok($event)">
        <div *ngIf="error" class="form-control-feedback">{{error| translate}}</div>
    </div>


    <div class="modal-footer" *ngIf="showFooter">
        <div class="form-inline pull-right">
            <div class="form-group" *ngIf="!flagIsDefault">
                <label>
                    <input type="checkbox" name="isDefault" (change)="changeDefault()" [checked]="isDefault">
                    As Default
                </label>
            </div>
            <div class="form-group">
                <label *ngIf="hasPermissionByName('views-save-as-global')">
                    <input type="checkbox" name="isGlobal" (change)="changeGlobal()" [checked]="isGlobal">
                    As Global
                </label>
            </div>
            <div class="form-group">
                <button type="button" class=" left" (click)="hide()">
                    {{ 'common.cancel' | translate }}
                </button>
                <button type="button" class="primary right" (click)="ok()">
                    {{ 'common.ok' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
