<div *ngIf="groupMode == false">
    <select
            #imfxControlsMultiselect
            multiple="multiple"
            [attr.disabled]="disabled==true ? 'disabled' : null"
            [ngStyle]="{
            'width': width
            }">

        <option *ngFor="let item of data; let i=index" [value]="item.id">
            {{item.text}}
        </option>
    </select>
</div>

<!--With groups-->
<div *ngIf="groupMode == true">
    <select
            #imfxControlsMultiselect
            multiple="multiple"
            [attr.disabled]="disabled==true ? 'disabled' : null"
            [ngStyle]="{
            'width': width
            }">

        <optgroup  *ngFor="let group of data; let i=index" [label]="group.label">
            <option *ngFor="let item of group.items; let i=index" [value]="item.id">
                {{item.text}}
            </option>
        </optgroup>
    </select>
</div>
