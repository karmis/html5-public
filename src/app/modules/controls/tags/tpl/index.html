<div class="tags-wrapper">
    <div *ngFor="let tag of tags; let i=index" class="chip">
        <div style="display: table">
            <p>{{tag}}</p>
            <span class="closebtn" (click)="deleteTag(i)" *ngIf="editable"
                  title="{{ 'common_hints.remove' | translate }}">
                <i class="icons-cross icon small"></i>
            </span>
        </div>
    </div>
    <div *ngIf="editable">
        <imfx-controls-select2
                #select
                *ngIf="editable"
                [multiple]="true"
                [maximumSelectionLength]="1"
                [placeholder]="'base.selectOoo'|translate"
                [placeholderRefToTranslate]="'base.selectOoo'"
                [data]="select2Tags"
                [width]="'100%'"
                (onSelect)="onSelect()"
                [tags]="true"
                [tokenSeparators]="[',', ';']"
                [tokenSeparatorsKeys]="[13]"
        ></imfx-controls-select2>
        <!--<input type="text"-->
        <!--name="text"-->
        <!--class="form-control"-->
        <!--[(ngModel)]="text"-->
        <!--(keyup)="onKeyPress($event)"-->
        <!--id="newTag"/>-->
    </div>
</div>
