<div class="container-fluid media-wizzard-grid" style="position: relative; height:100%; min-height: 400px">
    <div class="version-info">
        <div class="version-info__row">
            <div class="version-info__col">ID: {{version.ID}}</div>
            <div class="version-info__col">VERSION ID1: {{version.VERSIONID1}}</div>
        </div>
        <div class="version-info__row">
            <div class="version-info__col">Title: {{version.TITLE}}</div>
        </div>
    </div>

    <div class="row-body" id="externalWrapperClipEditorMedia" style="min-height: 400px;">
        <div style="height: 100%; width: 100%;    min-height: 400px;">
            <slick-grid
                #slickGridComp
                class="media-grid vertical-align-row"
                style="width: 100%;  height: 100%"
                [config]="gridConfig"
            ></slick-grid>
        </div>
    </div>
</div>

<ng-template #modalFooterTemplate>
    <div class="modal-footer">
        <div class="buttons">
            <button class="" (click)="closeModal()">
                Close
            </button>
        </div>
    </div>
</ng-template>
