<div class="ml-1" role="alert">
    <h2 class="pl-1">{{ 'profile.security.change_password.title' | translate }}</h2>
    <div class="row pl-1">
        <div class="col-xs-6 mx-auto">
            <div class="form-group row">
                <label for="password-input-current" class="col-xs-2 col-form-label">
                    {{ 'profile.security.change_password.current_pass' | translate }}
                </label>
                <div class="col-xs-10">
                    <input class="form-control" type="password" autocomplete="new-password" [(ngModel)]="oldPassword"
                           id="password-input-current">
                </div>
            </div>

            <div class="form-group row">
                <label for="password-input-first" class="col-xs-2 col-form-label">
                    {{ 'profile.security.change_password.new_pass' | translate }}
                </label>
                <div class="col-xs-10">
                    <input class="form-control" type="password" autocomplete="new-password" [(ngModel)]="newPassword"
                           id="password-input-first">
                </div>
            </div>
            <div class="form-group row">
                <label for="password-input-second" class="col-xs-2 col-form-label">
                    {{ 'profile.security.change_password.repeat_pass' | translate }}
                </label>
                <div class="col-xs-10">
                    <input class="form-control" type="password" autocomplete="new-password"
                           [(ngModel)]="newPasswordValidate" id="password-input-second">
                </div>
            </div>

            <button type="button" class="btn imfx-btn pull-right" (click)="savePassword()">
                {{ 'profile.security.change_password.button' | translate }}
            </button>
        </div>

        <!--        <div style="clear:both;"></div>-->
    </div>
</div>
