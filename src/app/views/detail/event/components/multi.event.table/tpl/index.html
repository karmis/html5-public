<div class="panel-flex-wrapper">
    <div class="slick-top-panel">
        <div class="slick-top-panel__left">
            <button class="button-panel"
                    (click)="onAddOrChangeVersions(false)"
                    title="{{ 'events_detail.add_events' | translate }}">
                {{ 'events_detail.add_events' | translate}}
            </button>
            <button class="button-panel"
                    [disabled]="!eventTableGridProvider.getSelectedRow()"
                    (click)="onAddOrChangeVersions(true)"
                    title="{{ 'events_detail.add_events' | translate }}">
                Change/Reselect Version
                <!--{{ 'events_detail.add_events' | translate}}-->
            </button>
            <button class="button-panel"
                    [disabled]="!eventTableGridProvider.getSelectedRow() || isNew"
                    [ngClass]="{'active': checkBoxSelectedStatus}"
                    (click)="onEditTime()"
                    title="{{ 'events_detail.time_edit' | translate }}">
                {{ 'events_detail.time_edit' | translate}}
            </button>
            <button class="button-panel red"
                    [disabled]="!eventTableGridProvider.getSelectedRow()"
                    (click)="onClearVersions()"
                    title="{{ 'events_detail.clear_versions' | translate }}">
                {{ 'events_detail.clear_versions' | translate}}
            </button>
        </div>
    </div>
    <slick-grid
        #slickGridComp
        class="version-grid vertical-align-row small-height-header"
        [config]="searchGridConfig"
    ></slick-grid>
</div>
