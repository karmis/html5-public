<div class="accordion-row captions clicable ">

<span style="width: 30px;">
        <i></i>
    </span>
    <span class="ac-id">
        ID
    </span>
    <span class="ac-status">
        Status
    </span>
    <span class="ac-job-id">
        Job ID
    </span>
    <span class="ac-media-ref">
        Media Ref
    </span>
    <span class="ac-ext-ref">
        Ext Ref 1
    </span>
    <span class="ac-ext-ref">
        Ext Ref 2
    </span>
</div>


<div class="accordion-row "
     *ngFor="let item of Items; let i=index"
     [ngClass]="{'selected': rowItem.id==provider.selectedSubRow.id && i==provider.selectedSubRow.index, 'clicable': checkIcon(item)}"
     (dblclick)="onDoubleClick(item, i)"
     (click)="onClick(item, i)">
    <span style="padding-right: 10px">
        <i class="icons-more icon reveal"
           (click)="openPopups($event)"
           [attr.data-popupid]="'settings'"
           [attr.data-rowid]="'subrow-' + rowItem.ID + '-' + i"
           [attr.data-parentid]="rowItem.ID"
           [attr.data-childid]="item.ID "
        ></i>
    </span>
    <span class="ac-id">
        {{checkValue(item.ID)}}
    </span>
    <span class="ac-status {{getClass(item)}}" [ngSwitch]="item.STATUS">

        <i *ngSwitchCase="0" class="icons-statusorange icon status-orange"></i>
        <i *ngSwitchCase="1" class="icons-statusred icon status-red"></i>
        <i *ngSwitchCase="2" class="icons-statusorange icon status-orange"></i>
        <i *ngSwitchCase="3" class="icons-statusgreen icon status-blue"></i>
        <i *ngSwitchCase="4" class="icons-statusorange icon status-blue"></i>
        <i *ngSwitchCase="5" class="icons-statusgreen icon status-green"></i>
        <i *ngSwitchCase="6" class="icons-statusred icon status-red"></i>
        <i *ngSwitchDefault class="icons-statusorange icon status-orange"></i>

        {{checkValue(item.STATUS_TEXT)}}
    </span>
    <span class="ac-job-id {{getClass(item)}}">
        {{checkValue(item.JOB_ID)}}
    </span>
    <span class="ac-media-ref {{getClass(item)}}">
        {{checkValue(item.MEDIA_REF)}}
    </span>
    <span class="ac-ext-ref {{getClass(item)}}">
        {{checkValue(item.EXT_REF1)}}
    </span>
    <span class="ac-ext-ref {{getClass(item)}}">
        {{checkValue(item.EXT_REF2)}}
    </span>

</div>
