<div class="tab-wrapper" [ngClass]="{'edit-mode': !readOnly}">
    <div class="tab-label">
        <span>{{tabName | translate}}</span>
        <div class="buttons-row" *ngIf="!readOnly">
            <i title="{{'user_management.users.modal.add_new' | translate}}"
               (click)="addItems()"
               class="icons-cross icon add-item"></i>
            <i title="{{'user_management.users.modal.remove' | translate}}" class="icons-cross icon"
               (click)="deleteItems()"
               [ngClass]="{'disabled': selectedRows.length == 0}"></i>
        </div>
    </div>
    <div class="tab-content-wrapper">
        <div class="color-back-wrapper">
            <div
                class="tab-content-row"
                [ngClass]="{'selected': selectedRows.indexOf(item) > -1, 'with-left-col':showLeftCode}"
                *ngFor="let item of data; let i = index"
                 title="{{item[fieldsMap['CH_CODE']] + ' - ' + item[fieldsMap['CH_FULL']]}}"
                (click)="processRowClick(item, $event)">
                    <span class="left-span noselect" *ngIf="showLeftCode">{{item[fieldsMap['CH_CODE']]}}</span>
                    <span class="noselect">{{item[fieldsMap['CH_FULL']]}}</span>
            </div>
        </div>
    </div>
</div>
